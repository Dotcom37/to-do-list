<!DOCTYPE html>

    <title>to do list</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

            <ul class="listContainer">

                <li>task 3</li>      -->
            </ul>
        </div>
    </div>
    <script src="script.js"></script>
